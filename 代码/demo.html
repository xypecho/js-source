<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<style type="text/css">
		.md{
			position: absolute;
			top:50%;
			left:50%;
			width: 100px;
			height:100px;
			background: red;
			margin-top:-$(this).height()/2;
			margin-left:-$(this).width()/2;
		}
	</style>
</head>
<body style="position:fixed;">
	<div class="md"></div>
</body>

	$(".md").css({"marginLeft":-$(this).width()/2});

</html>
